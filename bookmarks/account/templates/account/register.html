{% extends 'base.html' %}

{% block title %}
	Create an Account
{% endblock %}

{% block content %}
	<article class="padding medium-width center">
		<h3>Create an Account</h3>
		<p>Please sign up using the following form:</p>
		<form method="post">
			{% for field in user_form %}
				<div class="error">{{ field.errors }}</div>
				<div class="field border">
					{{ field.label_tag }}: {{ field }}
				</div>
			{% endfor %}
			{% csrf_token %}
			<button class="primary"><span>Create My Account</span></button>
		</form>
	</article>
{% endblock %}
