{% extends 'base.html' %}

{% block title %}
	Reset your password.
{% endblock %}

{% block content %}
	<article class="padding">
		<h1>Forgotten your password?</h1>
		<p>Enter your e-mail address to obtain a new password.</p>
		<form method="post">
			{{  form.as_p }}
			<button><span>Send e-mail</span></button>
			{% csrf_token %}
		</form>
	</article>
{% endblock %}
