{% extends 'base.html' %}

{% block title %}
	Change your password
{% endblock %}

{% block content %}
	<article class="padding">
		<h1>Change your password</h1>
		<p>Use the form below to change your password</p>
		<form method="post">
			{{ form.as_p }}
			<button><span>Submit</span></button>
			{% csrf_token %}
		</form>
	</article>
{% endblock %}
