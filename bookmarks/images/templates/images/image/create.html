{% extends "base.html" %}

{% block title %}
	Bookmark an Image
{% endblock %}

{% block content %}
	<h1>Bookmark an Image</h1>
	<img src="{{  request.GET.url }}" class="image-preview">
	<form method="post">
		{% for field in form %}
			<div class="error">{{ field.errors }}</div>
			<div class="field border">
				{{ field.label_tag }} {{ field }}
			</div>
		{% endfor %}
		{% csrf_token %}
		<button class="primary"><span>Bookmark it!</span></button>
	</form>
{% endblock %}
